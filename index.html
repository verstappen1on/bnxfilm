<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BNX Film - Carregando Conteúdo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #333;
            display: block;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="themeToggle">Alterar Tema</button>

    <div id="content">
        <div id="loadingMessage">Carregando conteúdo...</div>
        <iframe id="iframeContent" src="https://limontorrents.com" title="Conteúdo do site limontorrents" aria-label="Conteúdo do site limontorrents"></iframe>
    </div>

    <script>
        // Função para comunicação com o iframe
        function sendMessageToIframe() {
            const iframe = document.getElementById("iframeContent");
            iframe.contentWindow.postMessage("Olá do Web App!", "*");
        }

        // Ouvir resposta do iframe
        window.addEventListener("message", function(event) {
            if (event.origin !== "https://limontorrents.com") {
                return;  // Ignora mensagens de origens não seguras
            }
            console.log("Mensagem recebida do iframe:", event.data);
        });

        // Manipulação do tema (claro/escuro)
        let theme = localStorage.getItem('theme') || 'light-theme';
        document.body.classList.add(theme);

        // Alternar tema
        function toggleTheme() {
            if (document.body.classList.contains('light-theme')) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
            }
        }

        // Adicionar evento para alternar tema
        document.getElementById("themeToggle").addEventListener("click", toggleTheme);

        // Função para registrar o Service Worker (notificações push)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(function(error) {
                    console.log('Erro ao registrar o Service Worker:', error);
                });
        }

        // Manipulação de erro no iframe
        const iframe = document.getElementById("iframeContent");
        iframe.onerror = function() {
            const loadingMessage = document.getElementById("loadingMessage");
            loadingMessage.style.display = "block";
            loadingMessage.textContent = "Falha ao carregar o conteúdo.";
        };

        // Função para carregar o conteúdo e comunicação com o iframe
        function handleIframeLoad() {
            const iframe = document.getElementById("iframeContent");
            const loadingMessage = document.getElementById("loadingMessage");
            loadingMessage.style.display = "none";

            // Comunicação com o iframe
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            iframeDocument.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function(event) {
                    const href = link.getAttribute("href");
                    if (href.startsWith("magnet:") || href.startsWith("torrent://")) {
                        event.preventDefault();
                        window.location.href = href;
                    } else if (href.startsWith("http://") || href.startsWith("https://")) {
                        event.preventDefault();
                        window.open(href, '_blank');
                    }
                });
            });
        }

        iframe.onload = handleIframeLoad;
    </script>

</body>
</html>
