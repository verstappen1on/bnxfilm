<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNX Film - Carregando Conteúdo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #333;
            display: block;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="themeToggle">Alterar Tema</button>

    <div id="content">
        <div id="loadingMessage">Carregando conteúdo...</div>
        <iframe id="iframeContent" src="https://limontorrents.com" title="Conteúdo do site limontorrents" aria-label="Conteúdo do site limontorrents"></iframe>
    </div>

    <script>
        // Função para carregar o conteúdo do iframe e manipular os links
        function handleIframeLoad() {
            const iframe = document.getElementById("iframeContent");
            const loadingMessage = document.getElementById("loadingMessage");
            loadingMessage.style.display = "none";

            // Captura todos os links dentro do iframe
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Adiciona evento de click para os links
            iframeDocument.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function(event) {
                    const href = link.getAttribute("href");

                    // Verifica se o link é externo
                    if (isExternalLink(href)) {
                        event.preventDefault();
                        window.open(href, "_blank");  // Abre o link em uma nova aba ou janela
                    } else if (href.startsWith("magnet:") || href.startsWith("torrent://")) {
                        event.preventDefault();
                        window.location.href = href;  // Para links de torrent ou magnet
                    } else {
                        // Para outros links internos, permite o comportamento padrão
                        window.location.href = href;
                    }
                });
            });
        }

        // Função para verificar se o link é externo
        function isExternalLink(url) {
            // Verifica se a URL é externa comparando com a URL da página atual
            const currentDomain = window.location.hostname;
            const linkDomain = (new URL(url)).hostname;
            
            // Retorna true se o domínio for diferente do atual, ou se for um link externo
            return linkDomain !== currentDomain && linkDomain !== '';
        }

        const iframe = document.getElementById("iframeContent");
        iframe.onload = handleIframeLoad;
    </script>

</body>
</html>
