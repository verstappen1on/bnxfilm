<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@bruno.snntss</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <iframe id="iframe" src="https://limontorrents.com" allowfullscreen></iframe>

    <script>
        // Função para monitorar e redirecionar links de protocolos especiais como "magnet:" ou "torrent://"
        document.getElementById("iframe").onload = function() {
            var iframeDoc = document.getElementById("iframe").contentWindow.document;

            // Seleciona todos os links dentro do iframe
            var links = iframeDoc.querySelectorAll("a");

            links.forEach(function(link) {
                link.addEventListener("click", function(event) {
                    var href = link.getAttribute("href");

                    // Verifica se o link começa com "magnet:" ou "torrent://"
                    if (href.startsWith("magnet:") || href.startsWith("torrent://")) {
                        event.preventDefault();  // Impede a navegação padrão
                        window.location.href = href;  // Redireciona o link fora do iframe
                    }
                });
            });
        };

        // Impede que o iframe exiba barra de rolagem e permite controle de navegação
        var iframe = document.getElementById('iframe');
        iframe.addEventListener('load', function() {
            var iframeWindow = iframe.contentWindow;
            
            iframeWindow.onbeforeunload = function() {
                return "Tem certeza de que deseja sair?";
            };

            iframeWindow.onpopstate = function() {
                iframe.contentWindow.location.reload();
            };
        });
    </script>

</body>
</html>
