<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@bruno.snntss</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="iframe" src="https://limontorrents.com" allowfullscreen></iframe>

    <script>
        // Adiciona um listener para links no iframe
        document.getElementById("iframe").onload = function() {
            var iframeDoc = document.getElementById("iframe").contentWindow.document;

            // Seleciona todos os links dentro do iframe
            var links = iframeDoc.querySelectorAll("a");

            links.forEach(function(link) {
                link.addEventListener("click", function(event) {
                    var href = link.getAttribute("href");

                    // Se o link for de um protocolo de aplicativo (ex: torrent://), abre diretamente no navegador
                    if (href.startsWith("torrent://")) {
                        event.preventDefault();
                        window.location.href = href; // Redireciona o link fora do iframe
                    }
                });
            });
        };
    </script>

</body>
</html>
