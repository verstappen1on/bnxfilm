<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@bruno.snntss</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        // Função para carregar uma URL diretamente no conteúdo da página
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("content").innerHTML = html;
                    
                    // Após o conteúdo ser carregado, capturamos os links
                    document.querySelectorAll("a").forEach(link => {
                        link.addEventListener("click", function(event) {
                            var href = link.getAttribute("href");

                            // Se o link for de protocolo "magnet:" ou "torrent://"
                            if (href.startsWith("magnet:") || href.startsWith("torrent://")) {
                                event.preventDefault();
                                window.location.href = href;  // Redireciona fora da página
                            } 
                            // Para links HTTP(s)
                            else if (href.startsWith("http://") || href.startsWith("https://")) {
                                event.preventDefault();
                                window.open(href, '_blank');  // Abre o link em uma nova aba
                            }
                        });
                    });
                })
                .catch(err => {
                    console.log("Erro ao carregar conteúdo: ", err);
                });
        }

        // Carregar a URL inicial (pode ser qualquer URL)
        loadContent("https://limontorrents.com");

    </script>

</body>
</html>
