<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@bruno.snntss</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Evita barras de rolagem */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove bordas do iframe */
        }
    </style>
</head>
<body>

    <iframe id="iframe" src="" allowfullscreen></iframe>

    <script>
        // Lista de URLs bloqueadas
        const blockedUrls = [
            "https://www.nerixshop.com.br/MLB-1052640693-poster-arte-hd-gogh-65x80cm-noite-estrelada-decorar-sala-_JM"
        ];

        // URL inicial a ser carregada
        const initialUrl = "https://limontorrents.com"; // Alterar conforme necessário

        const iframe = document.getElementById("iframe");

        // Função para verificar e bloquear URLs
        function loadUrl(url) {
            if (blockedUrls.some(blockedUrl => url.includes(blockedUrl))) {
                alert("A URL está bloqueada e não pode ser exibida.");
                iframe.src = "about:blank"; // Define uma página vazia
            } else {
                iframe.src = url;
            }
        }

        // Função para permitir links externos abrirem fora do iframe
        function allowExternalLinks() {
            const iframeDocument = iframe.contentWindow.document;

            // Seleciona todos os links dentro do iframe
            const links = iframeDocument.querySelectorAll('a');
            links.forEach(link => {
                link.setAttribute('target', '_blank'); // Força a abertura do link em nova aba/janela
            });
        }

        // Carrega a URL inicial
        loadUrl(initialUrl);

        // Ao carregar o conteúdo do iframe, permite links externos
        iframe.onload = function() {
            allowExternalLinks();
        };
    </script>

</body>
</html>
